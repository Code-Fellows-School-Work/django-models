{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Tonkotsu's Favorite Snacks</h1>
    {% for snack in snacks %}
        <div class="mb-6 p-4 bg-white shadow-md rounded-lg">
            <a href="{% url 'snack_detail' snack.pk %}" class="text-xl font-semibold text-gray-700">{{ snack.name }}</a>
            <p class="mt-2 text-gray-600">Purchaser: {{ snack.purchaser }}</p>
            <p class="text-gray-600">{{ snack.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
